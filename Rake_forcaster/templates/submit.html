<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETA Prediction</title>
</head>
<body>
    <h2>Upload XML</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="file" type="file" id="file-input" accept=".xml, .xlsx" required>
        <br>
        <button type="submit" id="save-button">Upload File</button>
    </form>
</body>
</html>
