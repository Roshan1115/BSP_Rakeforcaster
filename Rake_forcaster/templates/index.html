<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETA Predictor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">

</head>
<body>
    <div class="container">
        <img src="{% static 'logo.png' %}" alt="Company Logo" class="logo">
        <h1>ETA Predictor</h1>
        <div class="upload-area" id="uploadArea">
            {% csrf_token %}
            <p>Drag & Drop your file here or</p>
            <button id="uploadButton">Browse Files</button>
            <input type="file" id="fileInput" hidden accept=".xml">
        </div>
        <div id="fileList"></div>
        <div id="errorMessage" class="error-message"></div>
        <div class="button-group">
            <button id="submitButton" class="btn" disabled>Upload</button>
            <button id="cancelButton" class="btn">Cancel</button>
        </div>
        <div id="progressContainer" class="progress-container" hidden>
            <progress id="progressBar" max="100" value="0"></progress>
            <span id="progressText">0%</span>
        </div>
    </div>
<!-- </form> -->
    <script>
        const csrfToken = '{{ csrf_token }}';
    </script>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
